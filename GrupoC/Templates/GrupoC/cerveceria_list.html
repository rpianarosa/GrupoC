<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cervecerias</title>
    <link rel="icon" type="image/x-icon" href="{% static 'GrupoC/assets/beer.ico' %}" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    
    <link href="{% static 'GrupoC/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'Inicio' %}">Inicio</a> 
            <li class="list-inline-item">-</li>
            <a class="navbar-brand" href="{% url 'List' %}">Cervezas</a>
            <a class="navbar-brand" href="{% url 'ListCerve' %}">Cervecerias</a>
            <a class="navbar-brand" href="{% url 'NewExp' %}">Experiencias</a>
            <a class="btn btn-primary" href="#signup">Unite</a>
        </div>
    </nav>
    <div>
        <h1 class="text-center">Cervecerias</h1>
        <ul>
            {% for cerveceria in object_list %}

                
                    <h3 >
                        <p class="row justify-content-center">- {{ cerveceria.nombre }} - </p>
                        <p > 
                            <h6 class="row justify-content-center">{{ cerveceria.dire }} </h6>
                            
                        </p>
                    </h3>
                
    
            {% endfor %}
        </ul>
    </div>
    <div class="text-center">
        <a class="btn btn-primary" href="{% url 'NewCerve'  %}">Nueva Cerveceria</a> 
    </div>

</body>
</html>
